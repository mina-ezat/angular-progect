
<div class="row mt-2">
    <div class="col">
        <form  #val="ngForm" (ngSubmit)="save(val.value)">
            <div class="form-group">
                <label for="title">title</label>
                <input minlength="3" 
                ngModel="{{prodects?.title}}" 
                #title="ngModel" name="title"
                 required  type="text" id="title"
                  class="form-control">
                <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
                    <div *ngIf="title.errors.required">pleas type prodect name</div>
                    <div *ngIf="title.errors.minlength">sorry min length is {{title.errors.minlength.requiredLength}}</div>

                </div>
            </div>
            <div class="form-group">
                <label for="price">price</label>
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input
                    ngModel="{{prodects?.price}}" 
                      #price="ngModel"
                      name="price"
                      required 
                      type="number" 
                      id="price" 
                      [min]="0"
                      class="form-control"
                      >
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
                    <div *ngIf="price.errors.required">pleas type prodect name</div>
                    <div *ngIf="price.errors?.min">min price zero</div>

                </div>
            </div>
            <div class="form-group">
                <label for="category">category</label>
                <select  ngModel="{{prodects?.category}}"   #category="ngModel" name="category" required  id="category" class="form-control">
                    <option>please select kind</option>
                    <option *ngFor="let item of catecores$" [value]='item.name'>{{item.name}}</option>

                </select>
                <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
                    <div *ngIf="category.errors.required">pleas type prodect name</div>
                </div>
            </div>
            <div class="form-group">
                <label for="imgUrl">imgUrl</label>
                <input ngModel="{{prodects?.imgUrl}}"  #imgUrl="ngModel" name="imgUrl" url required type="text" id="imgUrl" class="form-control">
                <div *ngIf="imgUrl.touched && imgUrl.invalid" class="alert alert-danger">
                    <div *ngIf="imgUrl.errors.required">pleas type prodect name</div>
                    <p *ngIf="imgUrl.errors?.url">error message</p>
            
                </div>
            </div>
            <button class="btn btn-primary"  type="submit">save</button>

        </form>
                    <button class="btn btn-danger" (click)="delete()" >delete</button>

    </div>
    <div  class="col">
        <div *ngIf="title.value" class="card" style="width: 18rem;">
            <img [src]="imgUrl.value" class="card-img-top" >
            <div class="card-body">
              <h5 class="card-title">{{title.value}}</h5>
              <h6 class="card-title">{{category.value}}</h6>
              <p class="card-text">{{price.value | currency:'USD':true}}</p>
            </div>
          </div>
    </div>
</div>
