                                <!-- form login  -->
<div class="container">
 <form #valu="ngForm" (ngSubmit)="valueAll(valu)">
        
        <div class="form-group">
            <label for="userName">userName</label>
            <input ngModel class="form-control" type="text" name="userName">
        </div>
        <div class="form-group">
            <label for="fullName">fullName</label>
             <input ngModel class="form-control" type="text" name="fullName"> 
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input ngModel class="form-control" type="text" name="email">
        </div>
        <div class="form-group">
            <label for="countery">countery</label>
             <input ngModel class="form-control" type="text" name="countery">
        </div>
        <div class="form-group">
            <label for="password">password</label>
             <input ngModel class="form-control" type="password" name="password">
        </div>
        <button class="btn btn-success" type="submit">submit</button>
    </form>
</div>
